<h1 id="hardware-based-random-number-generation">Hardware-Based Random Number Generation</h1>
<h3 id="using-stm32-and-analog-noise">Using STM32 and Analog Noise</h3>
<p><strong>Thobias Høivik</strong><br />
<em>ELE201 – Microcontrollers and Data Networks</em><br />
Western Norway University of Applied Sciences</p>
<footer>Western Norway University of Applied Sciences — 2025</footer>

<h1 id="motivation--goal">Motivation &amp; Goal</h1>
<ul>
<li>Randomness is essential for:
<ul>
<li>Cryptography</li>
<li>Simulations</li>
<li>Secure communication</li>
</ul>
</li>
</ul>
<footer>Western Norway University of Applied Sciences — 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-footer="Western Norway University of Applied Sciences — 2025" data-theme="default" lang="nn-NO" data-marpit-pagination="3" style="--paginate:true;--footer:Western Norway University of Applied Sciences — 2025;--theme:default;" data-marpit-pagination-total="20">
<h2 id="why-this-project">Why This Project?</h2>
<ul>
<li><strong>Pseudo-RNGs (PRNGs)</strong> → deterministic, algorithmic</li>
<li><strong>True RNGs (TRNGs)</strong> → rely on physical noise</li>
</ul>
<p><strong>Goal:</strong></p>
<blockquote>
<p>Can analog noise from an ADC be used as a true random number source?</p>
</blockquote>
<footer>Western Norway University of Applied Sciences — 2025</footer>
</section>

<h1 id="hardware-setup">Hardware Setup</h1>
<ul>
<li><strong>STM32F767ZI</strong> with <strong>photoresistor sensor</strong></li>
<li>ADC samples 12-bit analog voltage</li>
<li>Transmit data to PC over serial (USB)</li>
<li>Keep <strong>4 least significant bits (LSBs)</strong> — hopefully dominated by analog noise</li>
</ul>
<footer>Western Norway University of Applied Sciences — 2025</footer>
</section>

<h1 id="data-collection--pre-processing">Data Collection &amp; Pre-processing</h1>
<ul>
<li>Python program receives ADC values</li>
<li>Extracts <strong>4 LSBs per reading</strong></li>
<li>Combines into <strong>256-bit blocks</strong> for analysis</li>
</ul>

<h2 id="interpreting-p-values">Interpreting p-values</h2>
<ul>
<li>Use <strong>significance level</strong> α = 0.01</li>
<li>Pass if <strong>p ≥ 0.01</strong></li>
<li>That means ≤1% chance of wrongly rejecting a truly random sequence<br />
<img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> High p → consistent with randomness<br />
<img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> Low p → statistically unlikely to be random</li>
</ul>

<h2 id="von-neumann-corrector">Von Neumann Corrector</h2>
<ul>
<li>Pairs of bits:
<ul>
<li>(0,1) → 0</li>
<li>(1,0) → 1</li>
<li>(0,0) / (1,1) discarded</li>
</ul>
</li>
<li>Removes bias but reduces throughput</li>
</ul>
